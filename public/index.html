<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Crawler</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Social Media Crawler</h1>
        <p class="subtitle">Search across Reddit, Twitter, and LinkedIn</p>
      </header>

      <div class="search-section">
        <div class="keywords-container">
          <div class="keywords-input-wrapper">
            <input
              type="text"
              id="keywordInput"
              placeholder="Enter a keyword and press Enter"
              class="keyword-input"
            />
            <button id="addKeywordBtn" class="btn-add">Add</button>
          </div>
          <div id="keywordsList" class="keywords-list"></div>
        </div>

        <button id="searchBtn" class="btn-primary" disabled>
          <span class="btn-text">Search Posts</span>
          <span class="btn-loader" style="display: none">
            <svg class="spinner" viewBox="0 0 24 24">
              <circle class="spinner-circle" cx="12" cy="12" r="10" />
            </svg>
            Searching...
          </span>
        </button>
      </div>

      <div id="resultsSection" class="results-section" style="display: none">
        <div class="results-header">
          <h2 id="resultsTitle">Results</h2>
          <div class="stats" id="stats"></div>
        </div>
        <div id="postsContainer" class="posts-container"></div>
      </div>

      <div id="errorMessage" class="error-message" style="display: none"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
